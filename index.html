<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />

  </head>
  <body>
    <main id="container">
      <div class="left_box">
        <img class="for_des"
          src="./assets/images/image-product-desktop.jpg"
          alt="Product Card Image By Hafiz Abdul Munnan"
          srcset="./assets/images/image-product-desktop.jpg"
        />
        <img class="for_mob"
        src="./assets/images/image-product-mobile.jpg"
        alt="Product Card Image By Hafiz Abdul Munnan"
        srcset="./assets/images/image-product-mobile.jpg"
      />
      </div>
      <div class="right_box">
        <h3>Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product_price">
          <h2>$149.99</h2>
          <h4><del>$169.99</del></h4>
        </div>
        <button><img src="./assets/images/icon-cart.svg" alt="Cart Icon by Hafiz Abdul Munnan" srcset="./assets/images/icon-cart.svg"> Add to Cart</button>
      </div>
    </main>
  </body>
</html>
